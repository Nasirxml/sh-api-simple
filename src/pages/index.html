<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/sh/this.css">
</head>
<body>

    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 id="page-title" class="display-4">API Documentation</h1>
            <p id="page-description" class="lead text-muted">Explore and test the available APIs.</p>
        </header>

        <main id="apiContent">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </main>
    </div>

    <div class="modal fade" id="apiModal" tabindex="-1" aria-labelledby="apiModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="apiModalLabel">API Test</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="apiQueryInputContainer" class="mb-3">
                        </div>

                    <button id="submitQueryBtn" class="btn btn-primary w-100">
                        <i class="fas fa-paper-plane"></i> Try API
                    </button>
                    
                    <hr>

                    <div id="apiResponseLoading" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-2">Fetching response...</p>
                    </div>

                    <div id="responseContainer" class="d-none">
                        <h6>Endpoint Called:</h6>
                        <pre><code id="apiEndpoint" class="text-success bg-dark p-2 rounded d-block"></code></pre>
                        
                        <h6 class="mt-3">Response:</h6>
                        <div id="apiResponseContent">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/sh/this.js"></script>
    
</body>
</html>
